  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="basicProps.undefined">undefined</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <p>
    Use undefined, with the strict equality operator, to determine if a variable has a value
    (e.g., x === undefined ? "x is undefined" : "x is defined").
  </p>

  <lk-api-reference href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/undefined">
    undefined
  </lk-api-reference>

  <lk-js-example width="720px" id="undefined">
    <script type="multiline-template">
      var logger = lkResultLoggerModule.getLogger("undefined");

      var x = "x";
      var y;

      logger.logLabelValue("x === undefined", x === undefined);
      logger.logLabelValue("y === undefined", y === undefined);
      logger.logLabelValue("z === undefined", z === undefined);
    </script>
  </lk-js-example>
