<html>
<head>
  <title>History Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
    @import "../../css/all-css.css";
  </style>
</head>
<body onload="jsLabModule.handleOnLoad();">
<header>
  <h1>History Interface</h1>
</header>

<progress class="page-load-progress">Loading...</progress>
<main class="hide">
  <js-lab-about></js-lab-about>

  <lk-table-of-contents class="toc" level1ItemsTagName="h2" level2ItemsTagName="h3"></lk-table-of-contents>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="overview">Overview</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <a href="https://developer.mozilla.org/en-US/docs/Web/API/History">See MDN History Interface</a>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="stdProperties">Standard Properties/Methods</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.length">history.length</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-api-reference href="https://developer.mozilla.org/en-US/docs/Web/API/History.length">
    window.history.length
  </lk-api-reference>

  <lk-js-example width="640px" id="length">
    <script type="multiline-template">
      var log = lkResultLoggerModule.getLogger("length");

      log.msg(window.history.length);
    </script>
  </lk-js-example>

  <lk-navigation-bar></lk-navigation-bar>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.back">history.back()</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-js-example width="640px">
    <script type="multiline-template">
      var backBtn = document.getElementById( "back" );

      backBtn.onclick = function(event) {
        window.history.back();
      }
    </script>
  </lk-js-example>

  <lk-html-example width="630px">
    <script type="multiline-template">
      <button id="back">Back</button>
    </script>
  </lk-html-example>

  <lk-navigation-bar></lk-navigation-bar>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.forward">history.forward()</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-js-example width="640px">
    <script type="multiline-template">
      var forwardBtn = document.getElementById( "forward" );

      forwardBtn.onclick = function(event) {
        window.history.forward();
      }
    </script>
  </lk-js-example>

  <lk-html-example width="630px">
    <script type="multiline-template">
      <button id="forward">Forward</button>
    </script>
  </lk-html-example>

  <lk-navigation-bar></lk-navigation-bar>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.pushState">history.pushState()</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-api-reference href="https://developer.mozilla.org/en-US/docs/Web/Guide/API/DOM/Manipulating_the_browser_history">
    window.history.pushState(stateObj, title, url)
  </lk-api-reference>

  <lk-js-example width="640px" id="pushState">
    <script type="multiline-template">
      var log = lkResultLoggerModule.getLogger("pushState");
      var pushStateBtn = document.getElementById( "pushStateBtn" );

      pushStateBtn.onclick = function(event) {
        var href = window.prompt("Enter Relative URL:", "locationLandingTest.html?t="+Date.now());

        if (href != null) {
          try {
            window.history.pushState({"key1":"Value-1", "key2":"Value-2"}, "Title", href);
            log.msg("Browser address bar just changed to the URL you entered.");
          } catch(e) {
            log.error(e);
          }
        }
      }
    </script>
  </lk-js-example>

  <lk-html-example width="630px">
    <script type="multiline-template">
      <button id="pushStateBtn">Push State</button>
    </script>
  </lk-html-example>

  <lk-navigation-bar></lk-navigation-bar>

</main>

<footer></footer>

<script type="text/javascript" src="../../js/all-javascript.js"></script> <!-- http://stackoverflow.com/questions/5220313/where-should-js-scripts-go-in-an-html-file -->
</body>
</html>
