<html>
<head>
  <title>History Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
    @import "../../css/all-css.css";
  </style>
</head>
<body onload="jsLabModule.handleOnLoad();">
<header>
  <h1>History Interface</h1>
</header>

<progress class="page-load-progress">Loading...</progress>
<main class="hide">
  <js-lab-about></js-lab-about>

  <lk-table-of-contents class="toc" level1ItemsTagName="h2" level2ItemsTagName="h3"></lk-table-of-contents>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="overview">Overview</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <a href="https://developer.mozilla.org/en-US/docs/Web/API/History">See MDN History Interface</a>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="stdProperties">Standard Properties/Methods</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.length">history.length</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-js-example width="640px" id="length">
    <script type="multiline-template">
      var logger = lkResultLoggerModule.getLogger("length");

      logger.log(history.length);
    </script>
  </lk-js-example>

  <lk-navigation-bar></lk-navigation-bar>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="stdProperties.back">history.back()</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-js-example width="640px">
    <script type="multiline-template">
      var backBtn = document.getElementById( "back" );

      backBtn.onclick = function(event) {
        history.back();
      }
    </script>
  </lk-js-example>

  <lk-html-example width="630px">
    <script type="multiline-template">
      <button id="back">Back</button>
    </script>
  </lk-html-example>

  <lk-navigation-bar></lk-navigation-bar>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h2 id="nonStdProperties">Non-Standard Properties/Methods</h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <h3 id="nonStdProperties.cookieEnabled">cookieEnabled</h3>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <lk-js-example width="640px" id="cookieEnabled">
    <script type="multiline-template">
      var logger = lkResultLoggerModule.getLogger("cookieEnabled");

      logger.log(navigator.cookieEnabled);
    </script>
  </lk-js-example>

  <lk-navigation-bar></lk-navigation-bar>

</main>

<footer></footer>

<script type="text/javascript" src="../../js/all-javascript.js"></script> <!-- http://stackoverflow.com/questions/5220313/where-should-js-scripts-go-in-an-html-file -->
</body>
</html>
